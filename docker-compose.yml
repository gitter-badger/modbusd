slave:
    build: tests/mbserver/.

modbusd:
    build: .
    volumes:
        - /tmp:/tmp
    links:
        - slave
    command: valgrind --leak-check=full --verbose /usr/bin/modbusd /etc/modbusd/modbusd.json

zclient:
    build: tests/zclient/.
    volumes_from:
        - modbusd
    links:
        - slave
    